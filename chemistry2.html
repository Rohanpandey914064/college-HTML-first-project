<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemistry - NEET</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // JavaScript for resource interaction
        document.addEventListener("DOMContentLoaded", () => {
            const resourceButtons = document.querySelectorAll(".course-button");

            resourceButtons.forEach(button => {
                button.addEventListener("click", (event) => {
                    event.preventDefault(); // Prevent immediate navigation
                    const resourceName = button.textContent;
                    const confirmation = confirm(`Are you sure you want to access ${resourceName}?`);

                    if (confirmation) {
                        // Open the link in a new tab
                        window.open(button.getAttribute("href"), "_blank");
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Chemistry - NEET</h1>

        <img src="https://static.vecteezy.com/system/resources/previews/000/224/380/non_2x/chemistry-lab-vector-illustration.jpg" 
             alt="Welcome Image" 
             height="150">

        <p>Welcome to the Chemistry section! Select resources to start your preparation.</p>

        <!-- Resource Links -->
        <div class="button-container">
            <a href="https://youtube.com/playlist?list=PL8_1l_iSLgyRwTHNy-8y0rpraKxFck2_n&si=TBw4czrkv28Qvllc" 
               class="course-button">One-Shot Videos</a>
            <a href="https://youtube.com/playlist?list=PLJyab0VQDBGWfbI24kXzhZcaHaShqlHMj&si=UeTYCfn1eaGDj8Vg" 
               class="course-button">Important Questions</a>
        </div>

        <!-- Back to Subject Selection -->
        <div style="margin-top: 20px;">
            <a href="neet.html" class="course-button">Back to Subjects</a>
        </div>
    </div>
</body>
</html>
